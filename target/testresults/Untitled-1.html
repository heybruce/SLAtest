<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'Time elapsed');
        
        data.addRows([
          [new Date(2010,10,1), 4567],
          [new Date(2010,10,2), 3987],
          [new Date(2010,10,3), 4322],
          [new Date(2010,10,4), 4444],
          [new Date(2010,10,5), 3527],
          [new Date(2010,10,6), 3687],
          [new Date(2010,10,7), 4022],
          [new Date(2010,10,8), 4167],
          [new Date(2010,10,9), 4287],
          [new Date(2010,10,10), 3922]
        ]);

        // Set chart options
        var options = {'title':'loginBRE',
                       'width':800,
                       'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
